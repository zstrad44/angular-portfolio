<div ng-controller="SkillsCtrl">
    <section class="mainSection inset-top-bottom" id="skillsRedo">
        <div class="container-fuid sectionContainer">
            <div class="container">
                <div class="row noMargin">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sectionHeadBox">
                        <div class="cardBox sectionHead">
                            <h1><i class="fa fa-sliders"></i> &nbsp; Skills:</h1>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sectionBody">
                        <div class="card">
                            <div class="row">
                              <div class="col-xs-4 col-lg-3">
                                <div class="list-group skillsBtns">
                                    <li class="list-group-item"><i class="fa fa-filter"></i>&nbsp; Filter</li>
                                    <li class="list-group-item" ng-class="{'active' : tab === 1 }" ng-click="setTab(1)">Top Skills</li>
                                    <li class="list-group-item" ng-class="{'active' : tab === 2}" ng-click="setTab(2)">Front-End</li>
                                    <li class="list-group-item" ng-class="{'active' : tab === 3}" ng-click="setTab(3)">Back-end</li>
                                    <li class="list-group-item" ng-class="{'active' : tab === 4}" ng-click="setTab(4)">Other</li>
                                    <li class="list-group-item" ng-show="tab !== 0" ng-class="{'active' : tab === 0}" ng-click="setTab(0)"><i class="fa fa-undo"></i> Show All</li>
                                </div>
                              </div>
                              <div class="col-xs-8 col-lg-9">
                                <div class="skillsBox" ng-show="tab === 1">
                                    <div class="row">
                                      <div class="col-xs-12">
                                          <h2>Top Skills</h2>
                                          <span ng-repeat="skill in topSkills | orderBy:'id'">
                                              <span class="skillTag label label-default" >{{skill.name}}</span>
                                          </span>
                                          <hr>
                                      </div>
                                    </div>
                                </div>
                                <div class="skillsBox" ng-show="tab === 2 || tab === 0">
                                    <div class="row">
                                      <div class="col-xs-12">
                                          <h2>Front-End</h2>
                                          <span ng-repeat="skill in frontEnd | orderBy:'id'">
                                              <span class="skillTag label label-default" >{{skill.name}}</span>
                                          </span>
                                          <hr>
                                      </div>
                                    </div>
                                </div>
                                <div class="skillsBox" ng-show="tab === 3 || tab === 0">
                                    <div class="row">
                                      <div class="col-xs-12">
                                          <h2>Back-End</h2>
                                          <span ng-repeat="skill in backEnd | orderBy:'id'">
                                              <span class="skillTag label label-default" >{{skill.name}}</span>
                                          </span>
                                          <hr>
                                      </div>
                                    </div>
                                </div>
                                <div class="skillsBox" ng-show="tab === 4 || tab === 0">
                                    <div class="row">
                                      <div class="col-xs-12">
                                          <h2>Other</h2>
                                          <span ng-repeat="skill in other| orderBy:'id'">
                                              <span class="skillTag label label-default" >{{skill.name}}</span>
                                          </span>

                                      </div>
                                    </div>
                                </div>

                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
