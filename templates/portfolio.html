<div ng-controller="PortfolioCtrl" id="portfolio">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="sectionHeadBox">
                    <div class="cardBox sectionHead">
                        <h1><i class="fa fa-code"></i> &nbsp; Portfolio:</h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 visible-xs visible-sm">
                <div class="sectionDropDown">
                    <div class="cardBox">
                        <button type="button" class="btn squareBtn squareBtnBlue btn-block mainBtn" data-toggle="collapse" data-target="#portfolioMenu">Select Project</button>
                        <div class="sectionDropDownList collapse" id="portfolioMenu">
                            <div class="btn-group-vertical">
                              <button ng-repeat="project in mainProjects" ng-class="{'active' : tab === project.id }" ng-click="setTab(project.id)" type="button" class="btn btn-block menuItemBtn" data-toggle="collapse" data-target="#portfolioMenu">{{project.title}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 visible-lg">
                <div ng-scrollbars ng-scrollbars-config="config" class="sidebar">
                    <ul class="list-group">
                      <li class="list-group-item" ng-repeat="project in mainProjects" ng-class="{'active' : tab === project.id }" ng-click="setTab(project.id)"><img src="/assets/screenshots/{{project.img}}" alt="{{project.altText}}" class="img-responsive"><h4>{{project.title}}</h4></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-lg-10">
                <div class="mainContent">
                    <div class="projectBox" ng-repeat="project in mainProjects" ng-show="tab === project.id">
                        <div class="row">
                          <div class="col-xs-12 noPadding">
                              <h2 class="projectTitle">{{project.title}}</h2>
                              <hr>
                          </div>
                          <div class="col-lg-8 imgBox cardBox">
                            <img src="/assets/screenshots/{{project.img}}" alt="{{project.altText}}" class="img-responsive mainThumbnail"  data-toggle="modal" data-target="#lightbox{{project.modalId}}">
                          </div>
                          <div class="col-lg-4 innerNoPadding">
                            <div class="detailsBox card">
                                <h3>Project:&nbsp; <span class="text-primary">{{project.name}}</span></h3>
                                <h3>Technology Used:</h3>
                                <div class="skillsBox">
                                    <span ng-repeat="skill in project.tech">
                                        <span class="label skill label-primary">{{skill.name}}</span>
                                    </span>
                                </div>
                                <h3>Desciption:</h3>
                                <p>{{project.details}}</p>
                                <hr>
                                <a data-toggle="modal" data-target="#lightbox{{project.modalId}}" class="btn btn-lg squareBtn squareBtnBlue btn-block viewBtn"><i class="fa fa-expand"></i>&nbsp; Enlarge Screenshot</a>
                                <a  ng-if="project.openSource" href="{{project.github}}" class="btn btn-lg wireBtn wireBtnGray btn-block viewCodeBtn" target="_blank"><i class="fa fa-github"></i>&nbsp; View Code</a>
                            </div>
                          </div>
                        </div>
                        <!-- lightbox container hidden with CSS -->
                        <!-- <a href="#_" class="lightbox" id="img{{project.id}}">
                          <img src="/assets/screenshots/{{project.img}}" alt="{{project.altText}}">
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modalBox" data-dismiss="modal">
        <div class="modal fade lightboxModal" ng-repeat="project in mainProjects | orderBy:'id'" id="lightbox{{project.modalId}}" role="dialog" >
            <div class="row">
                <div class="col-xs-12" data-dismiss="modal">

                    <div class="screenshot" data-dismiss="modal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-mouseover="message = 'Close'" ng-mouseleave="message = '&times;'" ng-init="message = '&times;'"   >{{message}}</button>
                            <h4 class="modal-title"><i class="fa fa-code"></i> {{project.name}}</h4>
                        </div>
                        <img src="/assets/screenshots/{{project.img}}" alt="{{project.altText}}" class="img-responsive">
                    </div>
                </div>
